<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="images/SN.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <div id="home"><a href="index.html">MY SITE</a></div>
            <div id="article"><a href="#">ARTICLES</a></div>
            <div id="about"><a href="#">ABOUT</a></div>
            <div id="contact"><a href="#">CONTACT</a></div>
            <div id="login"><a href="index.html">INDEX</a></div>
        </nav>
    </header>

    <div class="form">
        <h5>LOGIN</h5>
        <table>
            <form action="" method="POST">
                <tr>
                    <td>
                        <label for="username">Username:</label>
                    </td>
                    <td>
                        <input type="text" id="username" name="username" required>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="password">Password:</label>
                    </td>
                    <td>
                        <input type="password" id="password" name="password" required>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="Submit">
                    </td>
                </tr>
            </form>
        </table>
    </div>

    <footer>

    </footer>
</body>

</html>
